<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery可控制调节进度条</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div style="width:1024px; margin:0 auto;">
		<div class="tt">进度系统</div>
		<div class="xiangmu">
			<div style="text-align:center;color:#d7d7d7;">
				<div style="float:left; width:113px;">页面设计</div>
				<div style="float:left; width:180px; margin-left:32px">web前端</div>
				<div style="float:left; width:180px;">程序开发</div>
				<div style="float:left; width:180px;">网站实施</div>
				<div style="float:left; width:180px;">内容填充</div>
				<div style="float:left; width:130px; text-align:left; text-indent:60px;">项目完结</div>
				<div style="clear:both;"></div>
			</div>
			<div style="clear:both;"></div>
		</div>
		<div class="xiangmu">
			<div contenteditable="true">
				<div style="float:left; padding-left:10px;">中国经济改革与发展研究院</div>
				<div style="float:right; padding-right:10px;">  13-06-23</div>
				<div style="clear:both;"></div>
			</div>
			<div class="img">
				<div class="c"></div>
				<div class="bfb">
					<img src="img/1.png">
				</div>
				<div class="c"></div>
				<div class="bfb">
					<img src="img/2.png">
				</div>
				<div class="c"></div>
				<div class="bfb">
					<img src="img/3.png">
				</div>
				<div class="c"></div>
				<div class="bfb">
					<img src="img/4.png">
				</div>
				<div class="c"></div>
				<div class="bfb">
					<img src="img/5.png">
				</div>
				<div class="c"></div>
				<div style="clear:both;"></div>
			</div>
			<div class="miaoshu">
				<div class="allmiaoshu miaoshu1" style="left:-18px;">
					进度：
					<span class="span" contenteditable="true" style>10</span>
					%<br>
					<span contenteditable="true">已完成：</span><br>
					<span contenteditable="true">未完成：</span>
				</div>
				<div class="allmiaoshu miaoshu2" style="left:105px;">
					进度：
					<span class="span" contenteditable="true" style>10</span>
					%<br>
					<span contenteditable="true">已完成：</span><br>
					<span contenteditable="true">未完成：</span>
				</div>
				<div class="allmiaoshu miaoshu3" style="left:290px;">
					进度：
					<span class="span" contenteditable="true" style>50</span>
					%<br>
					<span contenteditable="true">已完成：</span><br>
					<span contenteditable="true">未完成：</span>
				</div>
				<div class="allmiaoshu miaoshu4" style="left:470px;">
					进度：
					<span class="span" contenteditable="true" style>20</span>
					%<br>
					<span contenteditable="true">已完成：</span><br>
					<span contenteditable="true">未完成：</span>
				</div>
				<div class="allmiaoshu miaoshu5" style="left:650px;">
					进度：
					<span class="span" contenteditable="true" style>10</span>
					%<br>
					<span contenteditable="true">已完成：</span><br>
					<span contenteditable="true">未完成：</span>
				</div>
				<div class="allmiaoshu miaoshu6" style="left:762px;">项目总结：</div>
				<div style="clear:both;"></div>
			</div>
		</div>
	</div>
	<div style="text-align:center;margin:100px 0 50px; font:normal 14px/24px 'MicroSoft YaHei';color: #7b7b7b;">
		<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
	</div>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
