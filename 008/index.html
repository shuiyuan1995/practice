<html lang="en">
 <!--[endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>jQuery+HTML5百分比进度条特效</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<section class="container">
		<input type="radio" name="progress" class="radio" value="five" id="five">
		<label for="five" class="label">5%</label>
		<input type="radio" name="progress" class="radio" value="twentyfive" id="twentyfive" checked>
		<label for="twentyfive" class="label">25%</label>
		<input type="radio" name="progress" class="radio" value="fifty" id="fifty">
		<label for="fifty" class="label">50%</label>
		<input type="radio" name="progress" class="radio" value="seventyfive" id="seventyfive">
		<label for="seventyfive" class="label">75%</label>
		<input type="radio" name="progress" class="radio" value="onehundred" id="onehundred">
		<label for="onehundred" class="label">100%</label>
		<div class="progress">
			<div class="progress-bar"></div>
		</div>
	</section>
	<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
		<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
	</div>
</body>
</html>
